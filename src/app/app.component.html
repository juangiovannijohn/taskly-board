<div class="flex flex-col h-screen">

  <div class="flex flex-row w-full h-full relative "  [ngClass]="navbarService.getIsToggled()() ? 'overflow-hidden': 'overflow-x-auto'">
    <div class=" absolute z-10 translate-x-[-100%] transition-all duration-200  h-full w-full sm:w-1/6  " [ngClass]="navbarService.getIsToggled()() ? 'translate-x-[0px] ': 'translate-x-[-100%]'">
      
        <div [ngClass]="navbarService.getIsToggled()() ? 'block': 'none'" class="h-full">
          <app-navbar/>
        </div>
      

      <!-- TODO: crear un metodo helpear que devuelva true o false si esta dentro de un rango de px, y el metodo debe recibir como parametro los breackpoints de ttaildwind osea sm,md,lg etc -->
    </div>
    <div class="h-full flex flex-col">
        <div  class="w-full h-12 fixed top-0 start-0" [ngClass]="navbarService.getIsToggled()() ? 'ps-[16.6666%]': 'p-0'">
          <app-header/>
        </div>
        <div class="h-full pt-12">
          <app-board/>
        </div>

    </div>
  </div>
